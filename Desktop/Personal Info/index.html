<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-background">
        <div class="sidebar">
            <div class="step">
                <span>1</span> 
                <div class="step-text">STEP 1<br>Your Info</div>
            </div>
            <div class="step">
                <span>2</span> 
                <div class="step-text">STEP 2<br>Select Plan</div>
            </div>
            <div class="step">
                <span>3</span> 
                <div class="step-text">STEP 3<br>Add-Ons</div>
            </div>
            <div class="step">
                <span>4</span> 
                <div class="step-text">STEP 4<br>Summary</div>
            </div>
        </div>
        
        <div class="form-content">
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <form>
                <div class="form-div">
                    <label for="name">Name</label>
                    <input type="text" placeholder="e.g. Stephen King">
                </div>
                <div class="form-div">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="e.g. stephenking@lorem.com">
                </div>
                <div class="form-div">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="e.g. +1 234 567 890">
                </div>
                <button type="submit">Next Step</button>
            </form>
        </div>
    </div>
</body>
</html>
